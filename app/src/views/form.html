<h1>Form</h1>
<p>A form example (add new user)</p>

<h4>New User</h4>

<form data-rg-form="userF">
full name: <input type="text" name="fullName">
<button data-rg-click="setFullName()">set full name</button>

<br><br>age: <input name="age" type="number">
<button data-rg-click="setAge()">set age</button>

<br><br>country: <select name="country">
  <option value="UK">UK</option>
  <option value="US" selected>US</option>
  <option value="Croatia">Croatia</option>
  <option value="Kenya">Kenya</option>
</select>
<button data-rg-click="setCountry()">set country</button>

<br><br>jobs:
<br><input type="checkbox" name="jobs" value="IT"> IT
<br><input type="checkbox" name="jobs" value="Construction"> Construction
<br><input type="checkbox" name="jobs" value="Marketing"> Marketing
<br><input type="checkbox" name="jobs" value="Commerce" checked> Commerce
<br><button data-rg-click="setJobs()">set jobs</button>
<button data-rg-click="getJobs()">get jobs</button>
<button data-rg-click="emptyJobs()">empty jobs</button>


<br><br>pet:
<br><input type="radio" name="pet" value="cat"> cat
<br><input type="radio" name="pet" value="dog"> dog
<br><input type="radio" name="pet" value="horse"> horse
<br><input type="radio" name="pet" value="monkey" checked> monkey
<br><button data-rg-click="setPet()">set pet</button>
<button data-rg-click="getPet()">get pet</button>
<button data-rg-click="emptyPet()">empty pet</button>




<br><br><button data-rg-click="setAll()">set all</button>
</form>
